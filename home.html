<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant <span class="glyphicon glyphicon-fire"></span></h1>
      <h3>Make a reservation for hotness!</h3>
      <hr>
      <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-home"></span> View Tablez</button></a>
      <a href="/"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span></button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Your Name to the List</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>

            </form>
            <br>
            <div>
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit your reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
   <a href="/api/tables">API Tables</a> || <a href="/api/waitlist">API Waitlist</a> || <a href="#!">GitHub Repo</a>
  </div>

  <script type="text/javascript">
    // var clearTables = require("server.js");
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newreservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newreservation)
      .then(function(data) {
        console.log(data);
        alert("Adding reservation...");
        $("#name").val("");
       $("#phone").val("");
       $("#email").val("");
       $("#id").val("");
      });

    });

    // $("#clearTables").on("click", function(event) {
    //   event.preventDefault();
    //   alert("Removing all reservations...");


    // });

  </script>
</body>
</html>
